<link rel="stylesheet" type="text/css" href="css/flipbook.css">
</head>
<body>

<div id="flipbook">
	<div class="hard"> Turn.js </div>
	<div class="hard"></div>
	<div class="page"> Page 1 </div>
	<div> Page 2 </div>
	<div> Page 3 </div>
	<div> Page 4 </div>
	<div class="hard"></div>
	<div class="hard"></div>
</div>
<script type="text/javascript">

$(window).ready(function(){
	$("#flipbook").turn({
		autoCenter: false,
		display: 'double',
		acceleration: true,
		elevation: 50,
		duration: 1000,
		pages: 8,
		gradients: true,
		page: 1
	});
});




$(window).bind('keydown',function(e){
	if (e.keyCode==37)
		$('#flipbook').turn('previous');
	else if (e.keyCode==39)
		$('#flipbook').turn('next');
});



</script>


</body>
